<!doctype html>

<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="{{ url_for('static', filename = 'js/click.js') }}">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>


    <div id='quoteHolder'>
        Quote:
        <div id='text'>
            {{quote['quoteText']}}
        </div>
    </div>

    <div id='authorHolder'>
        Author: {% if quote['quoteAuthor'] != "" %}
        <div id='author'>
            {{quote['quoteAuthor']}}
        </div>
        {% else %}
        <div id='author'>
            Not known
        </div>
        {% endif %}
    </div>

    <div class="container">
        <h2 class="text-center"> <small>Resources for help </small> </h2>
    </div>
    <ul>
        <ul>
            <div class="container">
                <h3 class="text-center"> <a href="http://tinybuddha.com/"> Tiny Buddha</a> </h3>
            </div>
        </ul>
        <ul>
            <div class="container">
                <h3 class="text-center"> <a href="https://www.adaa.org/tips-manage-anxiety-and-stress"> Tips for managing stress </a> </h3>
            </div>
        </ul>
    </ul>
    </div>

    <div>
        <img src="{{url_for('static', filename='images/breathing.gif')}}" alt="Try to take deep breaths" class="img-responsive center-block">
    </div>





</body>








</html>
