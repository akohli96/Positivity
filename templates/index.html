<!doctype html>

<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="{{ url_for('static', filename = 'js/click.js') }}">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="text-center">

            <h3> Quote:</h3>
            <div id='text'>
                <h3> {{quote['quoteText']}} </h3>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="text-center">

            <h3> Author: {% if quote['quoteAuthor'] != "" %} </h3>
            <div id='author'>
                <h3> {{quote['quoteAuthor']}}</h3>
            </div>
            {% else %}
            <div id='author'>
                <h3> Not known </h3>
            </div>
            {% endif %}
        </div>

    </div <div class="container">
    <h2 class="text-center"> <small>Resources for help </small> </h2>
    </div>


    <div class="container">
        <h3 class="text-center"> <a href="http://tinybuddha.com/"> Tiny Buddha</a> </h3>
    </div>

    <div class="container">
        <h3 class="text-center"> <a href="https://www.adaa.org/tips-manage-anxiety-and-stress"> Tips for managing stress </a> </h3>
    </div>

    <div class="container">
        <div>
            <img src="{{url_for('static', filename='images/breathing.gif')}}" alt="Try to take deep breaths" class="img-responsive center-block">
        </div>
    </div>

</body>

</html>
